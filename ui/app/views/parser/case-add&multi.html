<div class="input-group col-sm-3 col-md-3 " style="float:left;padding-bottom:5px;"
     ng-class="{'has-error':add_form['filter[{{filterIndex}}].cases[{{caseIndex}}].rule.field'].$invalid&&(add_form['filter[{{filterIndex}}].cases[{{caseIndex}}].rule.field'].$dirty||add_form.$submitted)}"
>
    <span class="input-group-addon">字段</span>
    <input class="form-control ui-autocomplete-input"
           ng-model="case.rule.field"
           uib-typeahead="state for state in previewFields | filter:$viewValue | limitTo:8"
           placeholder="字段名称"
           name="filter[{{filterIndex}}].cases[{{caseIndex}}].rule.field" required>
</div>
<div ng-class="{'has-error':add_form['filter[{{filterIndex}}].cases[{{caseIndex}}].rule.value'].$invalid&&(add_form['filter[{{filterIndex}}].cases[{{caseIndex}}].rule.value'].$dirty||add_form.$submitted)}"
     class="input-group col-sm-3 col-md-3 " style="float:left">
    <span class="input-group-addon">数值</span>
    <input class="form-control"
           ng-model="case.rule.value"
           ng-pattern="\d*\.?\d*"
           placeholder="数值"
           name="filter[{{filterIndex}}].cases[{{caseIndex}}].rule.value" required>
</div>
